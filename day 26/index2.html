<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Clouds Input</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #a0d8ef, #e0f7fa);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* CLOUD SHAPE */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud1 {
      width: 180px;
      height: 60px;
      top: 10%;
      left: 10%;
      animation: float 60s linear infinite;
    }

    .cloud1::before {
      width: 100px;
      height: 100px;
      top: -20px;
      left: 30px;
    }

    .cloud1::after {
      width: 80px;
      height: 80px;
      top: -10px;
      left: 100px;
    }

    .cloud2 {
      width: 140px;
      height: 50px;
      top: 30%;
      left: 70%;
      animation: float 90s linear infinite reverse;
    }

    .cloud2::before {
      width: 70px;
      height: 70px;
      top: -15px;
      left: 20px;
    }

    .cloud2::after {
      width: 60px;
      height: 60px;
      top: -10px;
      left: 70px;
    }

    .cloud3 {
      width: 200px;
      height: 70px;
      top: 70%;
      left: 20%;
      animation: float 100s linear infinite;
    }

    .cloud3::before {
      width: 110px;
      height: 110px;
      top: -25px;
      left: 40px;
    }

    .cloud3::after {
      width: 90px;
      height: 90px;
      top: -15px;
      left: 110px;
    }

    @keyframes float {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    /* CLOUD INPUT CENTERED */
    .cloud-input-wrapper {
      position: relative;
      z-index: 10;
      background: #fff;
      border-radius: 50px;
      padding: 25px 35px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .cloud-input-wrapper input {
      width: 300px;
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .cloud-input-wrapper input::placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Floating clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- Centered cloud input -->
  <div class="cloud-input-wrapper">
    <input type="text" placeholder="Type something in the sky...">
  </div>

</body>
</html>
