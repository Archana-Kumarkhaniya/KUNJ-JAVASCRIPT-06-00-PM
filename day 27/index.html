<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<!-- icon -->
<script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>

<body>
    <div class="container">
        <div class="mainbox">
            <h1>To-Do List</h1>
            <div class="progressbar">
                <div class="details">
                    <h3>KEEP IT UP! </h3>
                    <div class="progress" id="pro"></div>
                </div>
                    <div class="number">
                        <p>0/0</p>
                    </div>
                
            </div>
            <form id="myform">
                <input type="text" placeholder="Add a new task..." id="input" required>
                <button type="submit" id="btn"><iconify-icon icon="octicon:plus-16"></iconify-icon></button>
            </form>
            <div class="tasks">
                <ul id="tasklist"></ul>
                <!-- <img src="" alt=""> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
