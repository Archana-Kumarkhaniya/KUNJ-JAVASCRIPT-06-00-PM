<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let box = [10,20,30,40,50]

        box.push(100,56)//Add element to end of the array
        console.log(box)

        box.pop()//Remove element to end of the array
        console.log(box)

        box.shift()//Remove element to start of the array
        console.log(box)

        box.unshift(45,28)//Add element to start of the array
        console.log(box)

        box.splice(2,2,6000)//first : index number, Second : how many element you want to remove, at last which value you want to add
        console.log(box)

        console.log(box.slice(-1,3))







    </script>
    
</body>
</html>
