    <script>
       ( function add(){//normal function//imediatly invoke function expression
            let a = 10
            let b = 45
            console.log(a + b)
        })()
        //add()
        function minus(){//nested function
            console.log("Hello")
            function a(){
                let a = 50
                let b = 37
                console.log(a-b)
            }
            a()
        }
        minus()

        let b = function(){//anonymas function
            console.log("hiiiiiiiiii")
        }
       // console.log(b)
        b()

        let multi = () =>{//arrow function

            console.log("Madhav's result day")
        }
        multi()//
