<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave in Coffee Mug</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e1c0; /* Coffee-like background */
            margin: 0;
        }

        /* Coffee Mug */
        .mug {
            position: relative;
            width: 150px;
            height: 180px;
            background: #fff;
            border-radius: 15px 15px 50px 50px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Mug Handle */
        .mug::before {
            content: '';
            position: absolute;
            right: -40px;
            top: 40px;
            width: 50px;
            height: 80px;
            border: 10px solid #fff;
            border-radius: 50%;
        }

        /* Ocean Waves */
        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: #0099ff;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('https://i.imgur.com/AXsL3LC.png'); /* Wave texture */
            background-size: cover;
            animation: waveMove 4s linear infinite, waveUpDown 3s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            opacity: 0.5;
            animation: waveMove 6s linear infinite reverse, waveUpDown 3s ease-in-out infinite;
        }

        /* Wave moves sideways */
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Wave moves up and down */
        @keyframes waveUpDown {
            0%, 100% { transform: translateY(10px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="mug">
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

</body>
</html>
